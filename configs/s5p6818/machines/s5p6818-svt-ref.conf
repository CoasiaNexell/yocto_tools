#MACHINE = "s5p6818-svt-ref"
DL_DIR = "${TOPDIR}/../downloads"
SSTATE_DIR = "${TOPDIR}/sstate-cache"
DISTRO_FEATURES_append = " nexell-svt-ref s5p6818-soc-type"

NEXELL_BOARD_NAME = "svt_ref"
NEXELL_BL1_BOARD_NAME = "svt"
NEXELL_BL1_IMAGE_NAME = "svt"
# RAM Size : "512mb" , "1g", "2g"
NEXELL_MEM_SIZE = "1g"

# ------------------------------------------------------------
# Nexell Kernel Configuration
# ------------------------------------------------------------
KERNEL_DEVICETREE = "nexell/s5p6818-svt-ref-rev00.dtb"
KERNEL_DTB_NAME = "s5p6818-svt-ref-rev00.dtb"

# ------------------------------------------------------------
# Nexell optee Configuration, only s5p6818
# ------------------------------------------------------------
OPTEE_PLAT_DRAM_SIZE="1024"
OPTEE_PLAT_UART_BASE="0xC00A1000"

# ------------------------------------------------------------
# ROOTFS Size
# ------------------------------------------------------------
# $fastboot getvar capacity.mmc.0
# 7818182656 - 0x6400000 = 7713325056
# Available rootfs Size = 7532544 Kbyte
# ------------------------------------------------------------
# Reserved yocto extra space = 102400 Kbyte for pkg. install
# IMAGE_ROOTFS_EXTRA_SPACE="0 + 102400"
# ------------------------------------------------------------
# So, 7532544 - 102400(pyro) - 32768(margin)= 7397376 Kbyte
# ------------------------------------------------------------
# IMAGE_ROOTFS_SIZE = "7397376"
# ------------------------------------------------------------
# 2018.10.05 change
# ------------------------------------------------------------
# ROOTFS = 1024MB - 128MB
# USERDATA = 6144MB(6GB)
# ------------------------------------------------------------
IMAGE_ROOTFS_SIZE = "917504"

# ------------------------------------------------------------
# Nexell Etc Configuration
# ------------------------------------------------------------
# Nexell override
SERIAL_CONSOLE = "115200 ttySAC0"

# For daudio sdk
NEXELL_SDK_HEADER_FILE ?= "${BSP_ROOT_DIR}/layers/meta-nexell/meta-nexell-distro/recipes-solutions/nexell-sdk/files"