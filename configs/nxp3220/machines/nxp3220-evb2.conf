# kerne features
KBUILD_DEFCONFIG = "nxp3220_evb2_defconfig"
KERNEL_IMAGETYPE = "zImage"
KERNEL_DEVICETREE = "nxp3220-evb2-rev00.dtb"

# u-boot features: defconfig, nsih load/lauch adddr
UBOOT_MACHINE = "nxp3220_evb2_defconfig"

# rootfs features
IMAGE_FSTYPES += "ext4"
IMAGE_FSTYPES_DEBUGFS += "ext4"
IMAGE_ROOTFS_SIZE = "32768"

# bl2 board name
BL2_BOARD = "evb"

# bl32 load/launch address
BL32_LOADADDR = "0x5F000000"

# disk images features
PART_BOOT_SIZE = "48M"
PART_MISC_SIZE = "16M"
PART_ROOTFS_SIZE = "1G"
PART_DATA_SIZE = "6G"

PART_MISC_NODE = "/dev/mmcblk0p2"
PART_DATA_NODE = "/dev/mmcblk0p4"

# BBMASK contains regular expressions that can be used to tell BitBake to ignore
BBMASK += "recipes-multimedia/smart-voice-app "
DISTRO_FEATURES_append = " \
    qt-default-platform-linuxfb \
    nexell-nxp3220-evb2 \
    no-use-tslib \
"

# DISTRO
SERIAL_CONSOLE = "115200 ttyS2"

# SWUpdate
SWU_FILES_PATH = "${BSP_FILES_DIR}/swu/${BSP_TARGET_SOCNAME}"
DISTRO_FEATURES_append = " swupdate"
SWU_UPDATE_SWU_IMAGE = "nxp3220-image-evb2-2.0.swu"
SWU_HW_REVISION_TARGET = "nxp3220-evb2 2.0"
SWU_SW_VERSION_FILE = "${SWU_FILES_PATH}/swu-sw-versions_2.0"
SWU_SWDESCRIPTION = "${SWU_FILES_PATH}/swu-sw-description_emmc"
SWU_SCRIPT_FILES = "${SWU_FILES_PATH}/swu-script-preinstall.sh ${SWU_FILES_PATH}/swu-script-postinstall.sh"
SWU_SIGN_PASSWORD = "nxp3220"
SWU_SIGN_PRIVATE_KEY = "${SWU_FILES_PATH}/swu.private.key"
SWU_SIGN_PUBLIC_KEY = "${SWU_FILES_PATH}/swu.public.key"

# For daudio sdk
NEXELL_SDK_HEADER_FILE ?= "${BSP_ROOT_DIR}/layers/meta-nexell/meta-nexell-distro/recipes-solutions/nexell-sdk/files"
